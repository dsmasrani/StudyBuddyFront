<script>
    function setLoggedInCookie(loggedIn) {
    const d = new Date();
    d.setTime(d.getTime() + (7*24*60*60*1000)); // Expires in 7 days
    let expires = "expires="+ d.toUTCString();
    document.cookie = "loggedIn=" + loggedIn + ";" + expires + ";path=/";
    }
